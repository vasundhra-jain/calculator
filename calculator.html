<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid cal-outer-background d-flex flex-row justify-content-center">
        <div class="row d-flex flex-row justify-content-center">
            <h1 class="text-white col-12 col-xl-9 p-4">Calculator:</h1>
            <div class="col-12 col-xl-9 cal-background p-3">
                <input class="col-12 cal-result" type="text" id="result" />
                <div class="d-flex flex-row">
                    <button class="col-3 cal-buttons operators">AC</button>
                    <button class="col-3 backspace-button" onclick="backspace()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-backspace pb-2" viewBox="0 0 16 16">
                            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                        </svg></button>
                    <button class="col-3 cal-buttons operators">%</button>
                    <button class="col-3 cal-buttons operators">/</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="col-3 cal-buttons">7</button>
                    <button class="col-3 cal-buttons">8</button>
                    <button class="col-3 cal-buttons">9</button>
                    <button class="col-3 cal-buttons operators">x</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="col-3 cal-buttons">4</button>
                    <button class="col-3 cal-buttons">5</button>
                    <button class="col-3 cal-buttons">6</button>
                    <button class="col-3 cal-buttons operators">-</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="col-3 cal-buttons">1</button>
                    <button class="col-3 cal-buttons">2</button>
                    <button class="col-3 cal-buttons">3</button>
                    <button class="col-3 cal-buttons operators">+</button>

                </div>
                <div class="d-flex flex-row">
                    <button class="col-3 cal-buttons">00</button>
                    <button class="col-3 cal-buttons">0</button>
                    <button class="col-3 cal-buttons equal">=</button>
                    <button class="col-3 cal-buttons operators">.</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
